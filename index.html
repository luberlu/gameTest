<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Henry Tester</title>
</head>
<body>
    <header>
        <h1>CMOS Henry Tester - Copyright (C) 2016 Luberlu Software</h1>
        <div id="menu-mini">
            <button>menu</button>
        </div>
    </header>
    <main>
        <section id="nav">
            <div class="content-moving">
                <section id="game" class="active section-move">

                    <div id="sprite" class=""></div>

                    <h1>Game</h1>

                    <div id="infos-game">
                        <h2>Commandes</h2>
                        <ul>
                            <li>JUMP : J</li>
                            <li>GAUCHE  : S</li>
                            <li>DROITE : D</li>
                            <li>HAUT : E</li>
                            <li>BAS  : X</li>
                        </ul>
                    </div>

                    <div id="bulle" class="on"></div>
                    <div id="block"></div>
                </section>
            </div>
        </section>

    </main>
    <footer>
        <section id="navigation">
            <nav>
                <ul>
                    <li>Esc : Quit</li>
                    <li>Ctrl + M : Map</li>
                    <li class="item"><span class="">up/down</span> : Select Item</li>
                    <li>Ctrl + R : Home</li>
                </ul>
            </nav>
        </section>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
